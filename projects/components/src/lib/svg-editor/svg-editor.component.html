<div class="flex-container">
  <h2 mat-dialog-title class="editor-title">Modifier des motifs</h2>
  <div class="editor-box">
    <div class="editor-toolbar">
      <div>
        <h3>Rotation</h3>
        <div class="row">
          <button autoRepeat (click)="rotate(90)" mat-raised-button>+ 90</button>
          <button autoRepeat (click)="rotate(-90)" mat-raised-button>- 90</button>
        </div>
        <div class="row">
          <button autoRepeat (click)="rotate(1)" mat-raised-button>+ 1</button>
          <button autoRepeat (click)="rotate(-1)" mat-raised-button>- 1</button>
        </div>
        <div class="row">
          <button autoRepeat (click)="rotate(0.1)" mat-raised-button>+ 0.1</button>
          <button autoRepeat (click)="rotate(-0.1)" mat-raised-button>- 0.1</button>
        </div>
        <h3>Miroir</h3>
        <div class="row">
          <button (click)="miror('v')" mat-raised-button>V</button>
          <button (click)="miror('h')" mat-raised-button>H</button>
        </div>
      </div>
    </div>
    <div class="svg-container">
        <svg-transform *ngIf="pathData" [matrix]="matrix" [pathData]="pathData"></svg-transform>
    </div>
  </div>
  <div class="dialog-tool-bar">
    <button (click)="next()" mat-raised-button>Suivant</button>
    <button (click)="cancel()" mat-raised-button>Annuler</button>
  </div>
</div>
