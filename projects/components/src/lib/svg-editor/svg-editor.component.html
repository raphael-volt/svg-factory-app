<div class="flex-container">
  <h2 mat-dialog-title class="flex-item">Modifier des motifs</h2>
  <div class="flex-item editor-toolbar">
    <button (click)="next()" mat-raised-button>Rotation +90°</button>
    <button (click)="next()" mat-raised-button>Rotation -90°</button>
  </div>
  <div class="flex-item">
    <svg xml:space="preserve" preserveAspectRatio="xMidYMid meet" version="1.1" x="0px" y="0px" xmlns="http://www.w3.org/2000/svg"
      width="100%" height="100%" [attr.viewBox]="current | svgbox">
      <path [attr.d]="current.data" stroke="none" stroke-width="none" fill="black"></path>
    </svg>
  </div>
  <div class="flex-item dialog-tool-bar">
    <button (click)="next()" mat-raised-button>Suivant</button>
    <button (click)="cancel()" mat-raised-button>Annuler</button>
  </div>
</div>
