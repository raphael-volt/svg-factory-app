<div class="v-box h100">
        <mat-toolbar class="v-item">
            <input #input type="file" (change)="inputChange($event)">
            <button mat-raised-button color="accent" (click)="importClick()">Importer un svg</button>
            <button [disabled]="!symbols" mat-raised-button color="primary" (click)="selectAll()">Tous sélectionner</button>
            <button [disabled]="!symbols" mat-raised-button color="primary" (click)="unselect()">Désélectionner</button>
            <button [disabled]="!hasSelection" mat-raised-button color="warn" (click)="insertSelected()">{{importMessage}}</button>
        </mat-toolbar>
        <div *ngIf="symbols" class="v-item f-h">
            <svg-symbol-list-base [showSymbolName]="true" [selectedItems]="selectedItems" [symbols]="symbols"
                (selectedItemsChange)="selectionChanged($event)"></svg-symbol-list-base>
        </div>
    </div>
