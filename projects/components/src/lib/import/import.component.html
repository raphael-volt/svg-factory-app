<div class="v-box h100">
<mat-toolbar class="v-item">
    <input #input type="file" (change)="inputChange($event)">
    <button mat-raised-button color="accent" (click)="importClick()">Importer un svg</button>
    <button [disabled]="!svgCollection"mat-raised-button color="primary" (click)="selectAll()">Tous sélectionner</button>
    <button [disabled]="!svgCollection" mat-raised-button color="primary" (click)="unselect()">Désélectionner</button>
    <button [disabled]="!hasSelection" mat-raised-button color="warn" (click)="insertSelected()">{{importMessage}}</button>
</mat-toolbar>      

<div *ngIf="svgCollection" class="v-item f-h">
    <div mat-elevation-z4 
        class="svg-list h100 ofa">
        <div *ngFor="let s of svgCollection"
            matRipple
            matRippleCentered 
            [class.selected]="isSelected(s.data)" 
            (click)="symbolClick($event, s.data)">
            <svg-renderer [path]="s.path"></svg-renderer>
        </div>
    </div>
</div>
