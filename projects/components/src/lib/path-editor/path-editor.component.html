<div class="v-box">
  <div class="h-box editor-container">
    <div class="h-item content pad-8">
      <table>
        <tr>
          <td colspan="2" class="label">
            <span>Sym√©trie</span>
          </td>
        </tr>
        <tr>
          <td>
            <button mat-raised-button (click)="mirorX()">Horizontal</button>
          </td>
          <td>
            <button mat-raised-button (click)="mirorY()">Vertical</button>
          </td>
        </tr>
        <tr>
          <td colspan="2" class="label">
            <span>Rotation</span>
          </td>
        </tr>
        <tr>
          <td>
            <button mat-raised-button autoRepeat (click)="rotate(90)">+ 90</button>
          </td>
          <td>
            <button mat-raised-button autoRepeat (click)="rotate(-90)">- 90</button>
          </td>
        </tr>
        <tr>
          <td>
            <button mat-raised-button autoRepeat (click)="rotate(1)">+ 1</button>
          </td>
          <td>
            <button mat-raised-button autoRepeat (click)="rotate(-1)">- 1</button>
          </td>
        </tr>
      </table>
    </div>
    <div class="h-item f-w" style="position: relative;">
      <svg style="position: absolute;left: 0; right: 0; top: 0; bottom: 0;" *ngIf="use" [svgViewBox]="useBox">
        <use [svgUse]="use" />
      </svg>
    </div>
  </div>
  <div class="pad-8 editor-toolbar">
      <button mat-raised-button color="accent" (click)="next()">Suivant</button>
      <button mat-raised-button color="accent" (click)="cancel()">Annuler</button>
  </div>
</div>
