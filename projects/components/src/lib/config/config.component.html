<div class="h-box main">
  <div class="h-item content pad-8 controls-container">
    <user-editor [sendButton]="true" (submit)="editorSubmit($event)" [data]="auth.user">
      <form-error *ngIf="errorMessage">
        <div class="form-item" style="width:180px">
          <mat-error>
              {{errorMessage}}
          </mat-error>
        </div>
      </form-error>
    </user-editor>
  </div>
</div>
