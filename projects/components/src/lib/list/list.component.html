<div class="h-box">
  <div class="h-item">
    <button mat-raised-button>Some action</button>
  </div>
  <div class="svg-list h-item f-w" mat-elevation-z4>
    <div *ngFor="let s of symbols" matRipple matRippleCentered [class.selected]="isSelected(s)" (click)="symbolClick($event, s)">
      <svg-renderer [path]="s.data" [viewBox]="s | svgbox"></svg-renderer>
    </div>
  </div>
</div>
