<div class="main">
  <svg #svg svgNS [svgViewBox]="viewBox">
    <defs>
      <symbol *ngFor="let s of symbolsCollection" [svgSymbol]="s">
        <path *ngFor="let p of s.paths" [svgAttr]="pathStyle" [svgPath]="p"/>
      </symbol>
    </defs>
    <g id="rect">
      <rect *ngFor="let p of pages" x="0" [svgAttr]="rectStyle" [attr.y]="p.y" [attr.width]="pageWidth" [attr.height]="pageHeight"/>
    </g>
    <g id="text">
      <text *ngFor="let t of textes" [svgAttr]="textStyle" [attr.transform]="t.transform">{{t.text}}</text>
    </g>
    <g id="use">
      <use *ngFor="let u of uses" [svgUse]="u" />
    </g>
  </svg>
</div>
