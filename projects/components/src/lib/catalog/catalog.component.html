<div class="h-box" *ngIf="ready">
  <div class="h-item content pad-8 controls-container">
    <div class="button-container">
      <button color="accent" mat-raised-button (click)="edit()">Créer PDF</button>
      <button color="accent" mat-raised-button (click)="delete()">Créer SVG</button>
    </div>
    <layout-editor [data]="config" (change)="saveCatalogConfig($event)"></layout-editor>
    <margins-editor [data]="config.margins" (change)="saveCatalogConfig($event)"></margins-editor>
    <page-row-editor [data]="config" (change)="saveCatalogConfig($event)"></page-row-editor>
    <draw-style-editor [data]="config.style" (change)="saveCatalogConfig($event)"></draw-style-editor>
    <text-style-editor [data]="config" [fontList]="fontList" (change)="saveCatalogConfig($event)"></text-style-editor>
  </div>
  <div class="svg-list h-item f-w" mat-elevation-z4>
    <p>Catalog preview</p>
  </div>
</div>
