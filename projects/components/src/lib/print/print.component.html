<div class="h100 ofa">
  <mat-horizontal-stepper [linear]="!hasSelection" #stepper (selectionChange)="stepperSelectionChange($event)">
    <ng-template matStepperIcon="edit" let-index="index">
        <span class="edit">{{index+1}}</span>
    </ng-template>
    <ng-template matStepperIcon="error" let-index="index">
        <span class="error">{{index+1}}</span>
    </ng-template>
    <ng-template matStepperIcon="done" let-index="index">
        <span class="done">{{index+1}}</span>
    </ng-template>
    <ng-template matStepperIcon="number" let-index="index">
      <span class="number">{{index+1}}</span>
    </ng-template>
    <mat-step label="Selection" [stepControl]="selectionCtrl">
      <div class="button-ctn">
        <button mat-raised-button matStepperNext>Next</button>
      </div>
      <div class="svg-list h-item f-w" mat-elevation-z4>
        <svg-symbol-list (symbolsChange)="symbolsChange($event)" (selectedItemsChange)="selectionChanged($event)"
          [selectedItems]="selectedSymbols"></svg-symbol-list>
      </div>
    </mat-step>
    <mat-step label="Configuration">
      <div class="button-ctn">
        <button mat-raised-button matStepperPrevious>Back</button>
        <button mat-raised-button matStepperNext>Next</button>
      </div>
      <print-config [selectedSymbols]="selectedSymbols" #prinConfig></print-config>
    </mat-step>
    <mat-step label="Preview">
      <div class="button-ctn">
        <button mat-raised-button matStepperPrevious>Back</button>
        <button mat-raised-button (click)="reset()">Reset</button>
      </div>
      <print-preview [configs]="prinConfig.configs"></print-preview>
    </mat-step>
  </mat-horizontal-stepper>
</div>
