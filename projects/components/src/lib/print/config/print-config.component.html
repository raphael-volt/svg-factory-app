<div>
  <div *ngFor="let config of configs" class="h-box config-editor content raised pad-16 br-4">
    <div (click)="remove(config)" class="fa-round-box big remove warn" matRipple matRippleCentered>
      <fa-icon icon="times-circle"></fa-icon>
    </div>
    <div class="svg-box">
      <svg-renderer [use]="config.use"></svg-renderer>
    </div>
    <div (click)="addEditor(config)" class="ctrl-box fa-round-box big on accent" matRipple matRippleCentered>
      <fa-icon icon="plus-circle"></fa-icon>
    </div>
    <print-config-editor [item]="config"></print-config-editor>
  </div>
</div>
