<div mat-dialog-content>
  <user-editor #ue [data]="user" [border]="false">
    <form-error *ngIf="error">
      <div class="form-item" style="width:180px">
        <mat-error>
            {{error}}
        </mat-error>
      </div>
    </form-error>
  </user-editor>
</div>
<div mat-dialog-actions class="dialog-tool-bar">
  <button (click)="send()" [disabled]="!ue.valid" mat-raised-button>Envoyer</button>
</div>
