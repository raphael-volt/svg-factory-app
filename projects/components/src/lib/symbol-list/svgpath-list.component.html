<div class="symbol-list">
    <div class="symbol-list-item" *ngFor="let s of symbols" matRipple matRippleCentered [class.selected]="isSelected(s)"
        (click)="symbolClick($event, s)">
        <div class="svg-box">
            <path-renderer [svgPath]="s" [pathStyle]="pathStyle"></path-renderer>
        </div>
    </div>
</div>
