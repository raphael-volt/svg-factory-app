    <style>
        html {
            padding: 0;
            margin: 0;
            width: 100vw;
            height: 100vh;
            overflow: hidden;
            box-sizing: border-box;
        }

        body {
            padding: 0;
            margin: 0;
            width: 100vw;
            height: 100vh;
            overflow: hidden;
            box-sizing: border-box;
            position: relative;
        }

        div {
            box-sizing: border-box;
            padding: 0;
            margin: 0;
        }

        .overlay {
            position: absolute;
            left: 20%;
            right: 20%;
            top: 20%;
            bottom: 20%;
            border: 1px solid red;
            padding: 20px;
        }
        
        .flex-container {
            border: 1px solid blueviolet;
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            flex-wrap: nowrap;
            justify-content: flex-start;
            align-content: stretch;
            align-items: stretch;
        }

        .flex-item:nth-child(1) {
            order: 0;
            flex: 0 1 auto;
            align-self: auto;
        }

        .flex-item:nth-child(2) {
            background-color: blue;
            order: 0;
            flex: 1 1 auto;
            align-self: auto;
            overflow: hidden;
            padding: 5px;
            /*
  position: relative;*/
        }

        .flex-item:nth-child(3) {
            order: 0;
            flex: 0 1 auto;
            align-self: auto;
        }
        .svg-box {
            position: relative;
        }
        .svg-box > svg {
            position: absolute;
            left: 0;
            right: 0;
            top: 0;
            bottom: 0;
            width: 100%;
            height: 100%;
        }
        
    </style>
