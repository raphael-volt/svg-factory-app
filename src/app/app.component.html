<div class="v-box" svgHost>
    <svg-defs></svg-defs>
    <div class="v-item">
        <nav mat-tab-nav-bar>
            <a mat-tab-link *ngFor="let link of navLinks" [routerLink]="link.path" routerLinkActive #rla="routerLinkActive"
                [active]="rla.isActive">
                        {{link.label}} <i class="material-icons">{{link.icon}}</i>
            </a>
        </nav>
    </div>
    <div class="v-item f-h">
        <router-outlet></router-outlet>
    </div>
</div>
